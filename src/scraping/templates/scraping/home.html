{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col"><h2 class="text-center my-3">Сервис по сбору вакансий</h2></div>
</div>
<div class="row my-3">
    <div class="col-md-6 mx-auto">
        <h4>Для просмотра доступных вакансий, укажите город и язык программирования</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>


{% endblock %}
